<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h1>Usage</h1>
<h3>To create a car</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/car"/>
<h3>To create an order</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/order?from={FROM}&amp;to={TO}&amp;time={TIME}"/>
<h3>To get all cars</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/cars"/>
<h3>To get all orders</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/orders"/>
<h3>To get particular car</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/car/{ID}"/>
<h3>To get particular order</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/order/{ID}"/>
<h3>To delete an order</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/order/{ID}"/>
<h3>To check car availability</h3>
<h:commandLink value="http://localhost:8080/JEE-HW2/my/taxi/check?time={TIME}"/>
</html>
